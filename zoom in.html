<html>
<head>
    <title>zoom out</title>
    <style>

        .e{
            padding: 50px;
            transition: transform .2s;
            width: 500px;
            height: 500px;
            margin:auto;
           
        }

        .e:hover{
            -ms-transform: scale(1.5);
            -webkit-transform: scale(1.5);
            transform: scale(1.5);
    
        }
        </style>
</head>
<body>
    <h1>ZOOM IN IMAGE</h1>
    <div class="e" >
        <img src="C:\Users\student\Downloads/pp.jpg" width="400px">
    </div>
    </body>
    </html>
